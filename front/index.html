<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Платформа генерации ответов</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ПЛАТФОРМА ДЛЯ ГЕНЕРАЦИИ<br>ОТВЕТОВ НА ОБРАЩЕНИЯ</h1>
    </header>

    <main class="grid">
      <section class="input-block">
        <h2>ЗАГРУЗКА ОБРАЩЕНИЯ</h2>
        <div class="block">
          <textarea id="inputText" placeholder="ВВЕДИТЕ ТЕКСТ ОБРАЩЕНИЯ ИЛИ ДОБАВЬТЕ ФАЙЛ"></textarea>
          <div class="file-upload">
            <button class="file-btn" id="fileButton">ДОБАВИТЬ ФАЙЛ</button>
            <span class="file-name" id="fileName">Файл не выбран</span>
            <button class="delete-btn" id="deleteButton" style="display: none;">×</button>
          </div>
          <button class="generate-btn" id="generateButton">СГЕНЕРИРОВАТЬ</button>
        </div>
      </section>

      <section class="output-block">
        <h2>ОТВЕТ НА ОБРАЩЕНИЕ</h2>
        <div class="block">
          <textarea id="responseText" placeholder="ТЕКСТ ОТВЕТА" readonly></textarea>
          <button class="copy-btn" id="copyButton">КОПИРОВАТЬ ТЕКСТ</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
